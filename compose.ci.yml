services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - go-cache:/go
    environment:
      - CGO_ENABLED=0
      - GOCACHE=/go/cache
      - GOMODCACHE=/go/mod

  test:
    extends: 
      service: dev
    command: go test -v -race -coverprofile=/app/coverage.txt -covermode=atomic ./...
    environment:
      - CGO_ENABLED=1

  lint:
    extends:
      service: dev
    command: golangci-lint run --timeout=5m

  fmt:
    extends:
      service: dev
    command: gofumpt -l .

  goreleaser:
    profiles:
      - release
    image: goreleaser/goreleaser:latest@sha256:8a3445440ddb9f40b5a31d477eebef2da57579fc431e5282b97efb3cd73610f1
    volumes:
      - .:/app
    working_dir: /app

volumes:
  go-cache:
